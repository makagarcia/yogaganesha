version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: yogaganesha_db
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-yogaganesha}
      - POSTGRES_USER=${DB_USER:-yogauser}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    restart: unless-stopped
    networks:
      - yoga_network

  web:
    build: .
    container_name: yogaganesha_web
    command: gunicorn yogaganesha.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
      - ./data/static:/app/staticfiles
      - ./data/media:/app/mediafiles
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - yoga_network

  nginx:
    image: nginx:alpine
    container_name: yogaganesha_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data/static:/app/staticfiles:ro
      - ./data/media:/app/mediafiles:ro
      - ./data/certbot/conf:/etc/letsencrypt:ro
      - ./data/certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - yoga_network

  certbot:
    image: certbot/certbot
    container_name: yogaganesha_certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - yoga_network



networks:
  yoga_network:
    driver: bridge
