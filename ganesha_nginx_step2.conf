# Configuración PASO 2: HTTP + HTTPS (después de generar certificado)
server {
    listen 80;
    server_name ganesha.p3t4.es;

    # Para validación de Let's Encrypt
    location /.well-known/acme-challenge/ {
        proxy_pass http://localhost:8888;
        proxy_set_header Host $host;
    }

    # Redirigir todo a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ganesha.p3t4.es;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/ganesha.p3t4.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ganesha.p3t4.es/privkey.pem;

    # Configuración SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy a la aplicación Docker
    location / {
        proxy_pass http://localhost:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
