<!DOCTYPE html>
<html>

<head>
    <title>Test Video Embed - FIXED</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin: 20px 0;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Test de Videos de YouTube - ARREGLADO ✅</h1>
    <p class="success">Usando youtube-nocookie.com para evitar Error 153</p>

    <h2>Video 1: Yoga with Adriene</h2>
    <div class="video-container">
        <iframe src="https://www.youtube-nocookie.com/embed/b1H3xO3x_Js" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <h2>Video 2: Morning Yoga</h2>
    <div class="video-container">
        <iframe src="https://www.youtube-nocookie.com/embed/g_tea8ZNk5A" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <h2>Video 3: PSY - Gangnam Style</h2>
    <div class="video-container">
        <iframe src="https://www.youtube-nocookie.com/embed/9bZkp7q19f0" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <p><a href="/gallery/">← Volver a la galería</a></p>
</body>

</html>
